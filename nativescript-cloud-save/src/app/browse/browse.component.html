<ActionBar class="action-bar">
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Browse"></Label>
</ActionBar>

<ListView [items]="applications" class="list-group">
    <ng-template let-item="item" let-i="index">
        <!-- The item template can only have a single root view container (e.g. GridLayout, StackLayout, etc.)-->
        <GridLayout columns="auto, *, auto">
            <Label col="0" [text]="item.id" class="list-group-item" textWrap="true"></Label>
            <Label col="1" [text]="item.name" class="list-group-item" textWrap="true"></Label>
            <Label col="2" text="X" color="red" (tap)="removeApplication(item)" class="list-group-item" textWrap="true"></Label>
        </GridLayout>
    </ng-template>
</ListView>
